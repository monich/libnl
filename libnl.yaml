Name: libnl
Summary: Convenience library for kernel netlink sockets
Version: 3.2.9
Release: 1
Group: System/Libraries
License: LGPL
URL: http://www.infradead.org/~tgr/libnl/
Sources:
    - http://www.infradead.org/~tgr/libnl/files/libnl-%{version}.tar.gz
Description: |
    This package contains a convenience library to simplify
    using the Linux kernel's netlink sockets interface for
    network manipulation
PkgBR:
    - flex
    - byacc
    - bison

SubPackages:
    - Name: devel
      Summary: Libraries and headers for using libnl
      Group: Development/Libraries
      Description: This package contains various headers for using libnl

    - Name: cli
      Summary: Command line interface utils for libnl
      Group: Development/Libraries
      Description:  |
            This package contains various libnl3 utils and additional
            libraries on which they depend.
